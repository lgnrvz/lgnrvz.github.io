<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #222;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }

        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1000px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 400px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .description {
            padding: 20px;
            text-align: center;
        }

        .description p {
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>SilogNiGie</h1>
        <h2>The best silog and lugaw ni Gie</h2>
        <p class="subtitle">Thanks sa pag order :) So magbayad ka na!</p>
    </header>

    <div class="container">
        <div class="card">
            <img src="gcash.jpg" alt="Description of Image 1">
            <div class="description">
                <p>GCash</p>
            </div>
        </div>

        <div class="card">
            <img src="metro.jpg" alt="Description of Image 2">
            <div class="description">
                <p>Metrobank</p>
            </div>
        </div>
    </div>

</body>
</html>
